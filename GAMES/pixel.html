<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voxel World - Musik 8-Bit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; font-family: sans-serif; background: #87ceeb; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        
        /* Area Joystick */
        #joystick-container {
            position: absolute; bottom: 50px; left: 50px;
            width: 140px; height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }
        #joystick-knob {
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: absolute;
        }

        /* Tombol Aksi */
        .action-group {
            position: absolute; bottom: 200px; right: 40px;
            display: flex; flex-direction: column; gap: 20px;
            pointer-events: auto;
        }
        .btn-action {
            width: 90px; height: 90px; border-radius: 50%;
            background: rgba(0,0,0,0.6); color: white;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid rgba(255,255,255,0.3); 
            font-weight: bold; font-size: 12px; user-select: none;
            backdrop-filter: blur(8px);
            text-align: center;
        }
        #btn-build { background: rgba(255, 140, 0, 0.7); border-color: orange; }
        .btn-action:active { transform: scale(0.9); background: rgba(255,255,255,0.9); color: #000; }
        
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; text-align: center; cursor: pointer; padding: 20px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>VOXEL WORLD</h1>
        <p style="color: #ffeb3b"><b>AUDIO AKTIF:</b></p>
        <p>Musik latar & efek suara telah ditambahkan!</p>
        <p>Gunakan stik di kiri untuk lari bebas</p>
        <br>
        <p><i>Klik layar untuk memulai (dan mengaktifkan suara)</i></p>
    </div>

    <div id="ui-layer">
        <div id="joystick-container">
            <div id="joystick-knob"></div>
        </div>
        
        <div class="action-group">
            <div id="btn-jump" class="btn-action">LOMPAT</div>
            <div id="btn-build" class="btn-action">PASANG<br>BLOK</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, clock;
        let player, bodyGroup, torsoGroup, buildPreview;
        let limbs = {}; 
        let worldBlocks = [];
        let gameStarted = false;
        
        // Audio Logic
        let audioCtx;
        const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // C4 to C5
        let melodyIndex = 0;
        const melody = [0, 2, 4, 0, 0, 2, 4, 0, 4, 5, 7, 4, 5, 7];

        // State Joystick
        let joystickActive = false;
        let joystickInput = { x: 0, y: 0 };
        const joystickMaxDist = 60;

        let cameraYaw = 0;
        let walkCycle = 0;
        let isJumping = false;
        let vVelocity = 0;

        const GRID = 1.0;
        const MOVE_SPEED_BASE = 0.16;
        const JUMP_FORCE = 0.38;
        const GRAVITY = -0.016;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Loop musik latar
            setInterval(() => {
                if (gameStarted) playNote(notes[melody[melodyIndex]], 0.1, 'triangle', 0.05);
                melodyIndex = (melodyIndex + 1) % melody.length;
            }, 250);
        }

        function playNote(freq, duration, type = 'square', vol = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playJumpSound() {
            playNote(150, 0.3, 'sine', 0.2);
            setTimeout(() => playNote(400, 0.2, 'sine', 0.1), 50);
        }

        function playBuildSound() {
            playNote(800, 0.1, 'square', 0.05);
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.FogExp2(0x87ceeb, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(50, 100, 50);
            sun.castShadow = true;
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(2000, 2000),
                new THREE.MeshPhongMaterial({ color: 0x6ab04c })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            setupPlayer();
            setupBuildPreview();
            setupJoystick();
            setupActions();
            animate();
        }

        function createPart(w, h, d, color, px, py, pz, isLimb = false) {
            const group = new THREE.Group();
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshPhongMaterial({ color }));
            if (isLimb) mesh.position.y = -h / 2;
            mesh.castShadow = true;
            group.add(mesh);
            group.position.set(px, py, pz);
            return group;
        }

        function setupPlayer() {
            player = new THREE.Group();
            bodyGroup = new THREE.Group();
            torsoGroup = new THREE.Group();
            player.add(bodyGroup);
            bodyGroup.add(torsoGroup);

            const skin = 0xffdbac, shirt = 0x2e86de, pants = 0x222f3e;

            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.8, 0.4), new THREE.MeshPhongMaterial({color: shirt}));
            torso.position.y = 1.4;
            torso.castShadow = true;
            torsoGroup.add(torso);

            const head = new THREE.Mesh(new THREE.BoxGeometry(0.45, 0.45, 0.45), new THREE.MeshPhongMaterial({color: skin}));
            head.position.y = 0.65;
            torso.add(head);

            const eyeGeo = new THREE.BoxGeometry(0.08, 0.12, 0.05);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const lEye = new THREE.Mesh(eyeGeo, eyeMat); lEye.position.set(-0.1, 0.05, 0.23); head.add(lEye);
            const rEye = new THREE.Mesh(eyeGeo, eyeMat); rEye.position.set(0.1, 0.05, 0.23); head.add(rEye);

            limbs.lArm = createPart(0.2, 0.7, 0.2, skin, -0.4, 1.75, 0, true);
            limbs.rArm = createPart(0.2, 0.7, 0.2, skin, 0.4, 1.75, 0, true);
            limbs.lLeg = createPart(0.25, 0.8, 0.25, pants, -0.18, 1.1, 0, true);
            limbs.rLeg = createPart(0.25, 0.8, 0.25, pants, 0.18, 1.1, 0, true);

            torsoGroup.add(limbs.lArm, limbs.rArm, limbs.lLeg, limbs.rLeg);
            scene.add(player);
        }

        function setupBuildPreview() {
            buildPreview = new THREE.Mesh(
                new THREE.BoxGeometry(GRID, GRID, GRID),
                new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4, wireframe: true })
            );
            scene.add(buildPreview);
        }

        function setupJoystick() {
            const container = document.getElementById('joystick-container');
            const knob = document.getElementById('joystick-knob');

            const handleTouch = (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let dx = touch.clientX - centerX;
                let dy = touch.clientY - centerY;
                const distance = Math.sqrt(dx*dx + dy*dy);

                if (distance > joystickMaxDist) {
                    dx *= joystickMaxDist / distance;
                    dy *= joystickMaxDist / distance;
                }

                knob.style.transform = `translate(${dx}px, ${dy}px)`;
                joystickInput.x = dx / joystickMaxDist;
                joystickInput.y = dy / joystickMaxDist;
                joystickActive = true;
                startGame();
            };

            const resetJoystick = () => {
                knob.style.transform = `translate(0px, 0px)`;
                joystickInput = { x: 0, y: 0 };
                joystickActive = false;
            };

            container.addEventListener('touchstart', handleTouch);
            container.addEventListener('touchmove', handleTouch);
            container.addEventListener('touchend', resetJoystick);
        }

        function setupActions() {
            const jump = (e) => { 
                e.preventDefault(); 
                if (!isJumping) { 
                    vVelocity = JUMP_FORCE; 
                    isJumping = true; 
                    playJumpSound();
                } 
                startGame(); 
            };
            document.getElementById('btn-jump').addEventListener('touchstart', jump);

            const build = (e) => {
                e.preventDefault();
                const brick = new THREE.Mesh(new THREE.BoxGeometry(GRID, GRID, GRID), new THREE.MeshPhongMaterial({ color: 0x8d6e63 }));
                brick.position.copy(buildPreview.position);
                brick.castShadow = true; 
                scene.add(brick); 
                worldBlocks.push(brick);
                playBuildSound();
                startGame();
            };
            document.getElementById('btn-build').addEventListener('touchstart', build);

            const startGame = () => { 
                if (!gameStarted) { 
                    gameStarted = true; 
                    document.getElementById('overlay').style.display = 'none'; 
                    initAudio(); // Aktifkan audio saat interaksi pertama
                }
            };
            document.getElementById('overlay').addEventListener('click', startGame);

            let lastX = 0;
            document.addEventListener('touchstart', (e) => { if (e.touches[0].clientX > window.innerWidth * 0.5) lastX = e.touches[0].clientX; });
            document.addEventListener('touchmove', (e) => {
                if (e.touches[0].clientX > window.innerWidth * 0.5) {
                    const dx = e.touches[0].clientX - lastX;
                    cameraYaw -= dx * 0.007;
                    lastX = e.touches[0].clientX;
                }
            });
        }

        function checkCollision(pos) {
            let floor = 0;
            for(let b of worldBlocks) {
                const dx = Math.abs(pos.x - b.position.x);
                const dz = Math.abs(pos.z - b.position.z);
                if (dx < 0.8 && dz < 0.8) {
                    const top = b.position.y + 0.5;
                    if (pos.y >= top - 0.5) floor = Math.max(floor, top);
                }
            }
            return floor;
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            if (gameStarted) {
                player.position.y += vVelocity;
                const floorY = checkCollision(player.position);
                if (player.position.y > floorY) vVelocity += GRAVITY;
                else { player.position.y = floorY; vVelocity = 0; isJumping = false; }

                if (joystickActive) {
                    const moveX = joystickInput.x;
                    const moveZ = joystickInput.y;
                    const angle = Math.atan2(moveX, moveZ);
                    
                    let diff = angle - player.rotation.y;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    player.rotation.y += diff * 0.2;

                    const intensity = Math.min(1, Math.sqrt(moveX*moveX + moveZ*moveZ));
                    const forward = new THREE.Vector3(0, 0, 1).applyQuaternion(player.quaternion);
                    player.position.addScaledVector(forward, MOVE_SPEED_BASE * intensity);

                    walkCycle += dt * 14 * intensity;
                    const swing = Math.sin(walkCycle);
                    limbs.lLeg.rotation.x = swing * 0.8;
                    limbs.rLeg.rotation.x = -swing * 0.8;
                    limbs.lArm.rotation.x = -swing * 0.7;
                    limbs.rArm.rotation.x = swing * 0.7;
                    limbs.lLeg.position.y = 1.1 + (swing < 0 ? Math.abs(swing) * 0.2 : 0);
                    limbs.rLeg.position.y = 1.1 + (swing > 0 ? Math.abs(swing) * 0.2 : 0);
                    bodyGroup.position.y = Math.abs(swing) * 0.1;
                } else {
                    walkCycle = 0;
                    const lerp = 0.15;
                    limbs.lLeg.rotation.x = THREE.MathUtils.lerp(limbs.lLeg.rotation.x, 0, lerp);
                    limbs.rLeg.rotation.x = THREE.MathUtils.lerp(limbs.rLeg.rotation.x, 0, lerp);
                    limbs.lArm.rotation.x = THREE.MathUtils.lerp(limbs.lArm.rotation.x, 0, lerp);
                    limbs.rArm.rotation.x = THREE.MathUtils.lerp(limbs.rArm.rotation.x, 0, lerp);
                    limbs.lLeg.position.y = THREE.MathUtils.lerp(limbs.lLeg.position.y, 1.1, lerp);
                    limbs.rLeg.position.y = THREE.MathUtils.lerp(limbs.rLeg.position.y, 1.1, lerp);
                    bodyGroup.position.y = THREE.MathUtils.lerp(bodyGroup.position.y, 0, lerp);
                }

                const buildPos = new THREE.Vector3(0, 0, 2.5).applyQuaternion(player.quaternion).add(player.position);
                buildPreview.position.set(Math.round(buildPos.x), Math.max(0.5, Math.round(player.position.y + 0.5)), Math.round(buildPos.z));

                const dist = 8;
                camera.position.set(
                    player.position.x + Math.sin(cameraYaw) * dist,
                    player.position.y + 4,
                    player.position.z + Math.cos(cameraYaw) * dist
                );
                camera.lookAt(player.position.x, player.position.y + 1.5, player.position.z);
            }

            renderer.render(scene, camera);
        }

        window.onload = init;
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
